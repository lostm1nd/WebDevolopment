<md-content flex layout="column">
  <h2>Edit bookmark: "{{bookmark.name}}"</h2>
  <form class="bookmarks-edit" flex layout="column" class="md-inline-form">
    <md-input-container>
      <label>Bookmark name</label>
      <input type="text" ng-model="bookmark.name" required>
    </md-input-container>
    <md-input-container>
      <label>Bookmark url</label>
      <input type="url" ng-model="bookmark.url" required>
    </md-input-container>
    <md-input-container>
      <label>Bookmark tags (comma separated)</label>
      <input type="text" ng-model="bookmark.tags" required>
    </md-input-container>
    <p flex layout="row">
      <md-button href="#/">Cancel</md-button>
      <md-button type="submit" ng-click="edit(bookmark)">Edit</md-button>
    </p>
  </form>
</md-content>
