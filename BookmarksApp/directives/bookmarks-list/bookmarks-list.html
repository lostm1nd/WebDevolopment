<h2>
  Bookmarks
  <span ng-if="filter">
    | filtered by: {{filter}}
    <md-button ng-click="clearFilter()" class="md-fab md-mini">x</md-button>
  </span>
</h2>

<md-card ng-repeat="bookmark in bookmarks | filter:filter">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        {{bookmark.name}}
      </span>
      <span class="md-subhead">
        <a href="{{bookmark.url}}" target="_blank">{{bookmark.url}}</a>
      </span>
      <span class="md-subhead">
        {{bookmark.tags.join(', ')}}
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <md-button ng-click="edit(bookmark)">Edit</md-button>
    <md-button ng-click="delete(bookmark)">Delete</md-button>
  </md-card-actions>
</md-card>
