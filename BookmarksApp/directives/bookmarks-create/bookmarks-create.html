<style>
  .bookmarks-create {
    display: flex;
    flex-direction: column;
  }

  .bookmarks-create label {
    display: flex
  }

  .bookmarks-create :nth-child(n+2) {
    margin-top: 0.5rem;
  }

  .bookmarks-create label span {
    flex: 1;
  }

  .bookmarks-create label input {
    flex: 2;
  }

  .bookmarks-create input[type=submit] {
    max-width: 100px;
  }
</style>

<section>
  <h1>Create a bookmark</h1>
  <form class="bookmarks-create">
    <label><span>Bookmark name</span><input type="text" ng-model="bookmark.name" required></label>
    <label><span>Bookmark url</span><input type="url" ng-model="bookmark.url" required></label>
    <label><span>Bookmark tags (comma separated)</span><input type="text" ng-model="bookmark.tags" required></label>
    <input type="submit" value="Create" ng-click="create(bookmark)">
  </form>
</section>
