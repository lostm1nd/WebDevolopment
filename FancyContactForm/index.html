<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section id="form-wrap">
		<header>
			<h1>Send a Message</h1>
		</header>
		<form action="#">
			<label>
				<span>Hello,</span>
				<span class="capitalized">your message:</span>
				<textarea id="msg"></textarea>
			</label>

			<label>
				<span>Best,</span>
				<span class="capitalized">name:</span>
				<input type="text" id="name">
			</label>

			<label>
				<span class="capitalized">Email:</span>
				<input type="text" id="mail">
			</label>

			<input type="submit" value="Send Message">
		</form>
	</section>
</body>
</html>
