<h1>Edit: {{note.title}}</h1>
<form class="form-horizontal">
	<fieldset class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="title" id="title" ng-model="note.title">
		</div>
	</fieldset>

	<fieldset class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="description" id="description" ng-model="note.description">
		</div>
	</fieldset>

	<fieldset class="form-group">
		<label for="content" class="col-sm-2 control-label">Content</label>
		<div class="col-sm-10">
			<textarea class="form-control" name="content" id="content" ng-model="note.content"></textarea>
		</div>
	</fieldset>

	<input type="submit" name="name" value="Save" class="btn btn-primary" ng-click="saveNote(note)">
</form>
