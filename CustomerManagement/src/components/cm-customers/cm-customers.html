<section class="section">
  <div class="container">
    <form class="columns">
      <p class="column"><input type="text" placeholder="First name" class="input"></p>
      <p class="column"><input type="text" placeholder="Last name" class="input"></p>
      <p class="column"><input type="text" placeholder="City" class="input"></p>
      <p class="column no-flex-grow"><input type="submit" value="Add customer" class="button is-primary"></p>
    </form>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third" ng-repeat="cust in customers">
        <div class="panel">
          <h2 class="panel-heading">
            <a ng-href="/customers/{{cust.id}}">{{cust.fname}} {{cust.lname}}</a>
            <button class="delete is-pulled-right"></button>
          </h2>
          <div class="panel-block">
            <p>{{cust.city}}</p>
            <p>{{cust.orders.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
